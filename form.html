<!DOCTYPE html>
<html>
<head>
    <title>Redireccionando a pago seguro en PayU Latam</title>
    <meta charset="utf-8">
</head>
<body>
<form id="payu" method="post" action="https://checkout.payulatam.com/ppp-web-gateway-payu/">
    <input name="merchantId"    type="hidden"  value="880487"   >
    <input name="accountId"     type="hidden"  value="888227" >
    <input name="description"   type="hidden"  value="Test PAYU"  >
    <input name="referenceCode" type="hidden"  value="ZIEMBRA15997325816OB7" >
    <input name="amount"        type="hidden"  value="20000"   >
    <input name="tax"           type="hidden"  value="3193"  >
    <input name="taxReturnBase" type="hidden"  value="16806" >
    <input name="currency"      type="hidden"  value="COP" >
    <input name="signature"     type="hidden"  value="7ee7cf808ce6a39b17481c54f2c57acc"  >
    <input name="test"          type="hidden"  value="1" >
    <input name="buyerEmail"    type="hidden"  value="test@test.com" >
    <input name="responseUrl"    type="hidden"  value="http://www.test.com/response" >
    <input name="confirmationUrl"    type="hidden"  value="http://www.test.com/confirmation" >
    <input name="Submit"        type="submit"  value="Enviar" style="display: none;">
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($){
        $('#payu').submit();
    })(jQuery);
</script>
</body>
</html>
